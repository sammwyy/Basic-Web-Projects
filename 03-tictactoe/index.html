<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>TicTacToe</h1>
        <p>Game where you must form a line by joining 3 consecutive points.</p>

        <div id="message">
          <span style="color: green">Player 1</span>'s Turn
        </div>

        <div class="controls">
          <div position="1" class="cell"></div>
          <div position="2" class="cell"></div>
          <div position="3" class="cell"></div>
          <div position="4" class="cell"></div>
          <div position="5" class="cell"></div>
          <div position="6" class="cell"></div>
          <div position="7" class="cell"></div>
          <div position="8" class="cell"></div>
          <div position="9" class="cell"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
